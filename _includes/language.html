{% assign languages = site.data.data.sidebar.languages %}
{% if languages %}
<div class="languages-container container-block">

  <h2 class="container-block-title">
    Languages
  </h2>

  <ul class="list-unstyled interests-list">
    {%for language in languages %}
    <li>
      {{ language.idiom }}
      <span class="lang-desc">{{ - language.level }}</span>
    </li>
    {% endfor %}
  </ul>

</div>
<!--//interests-->
<script type="text/javascript"
  src="//rf.revolvermaps.com/0/0/6.js?i=5x1b0jtxfqk&amp;m=7&amp;c=ff0000&amp;cr1=ffffff&amp;f=times_new_roman&amp;l=0"
  async="async"></script>
{% endif %}
